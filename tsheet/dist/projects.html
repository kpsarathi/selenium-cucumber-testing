<form id="create_category">
  <div>
    <div id="error_message" class="center">
    </div>
    <fieldset>
      <table>
        <thead>

          <th>Create Project</th>
        </thead>
      </table>
      <div class="row">
        <div class="col s12">
          <div class="input-field col s4">
            <input id="category_name" type="text" name="text" title="Enter your valid category name." autofocus required>
            <label for="category_name">Enter Project Name</label>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="row fixed-action-btn" id="btnCategorySave">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light red" > <i class="material-icons">check</i></button>
  </div>
</form>



<script src="js/categories.js" type="text/javascript" />
