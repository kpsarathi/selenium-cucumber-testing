<form id="project" action="#!">
  <div id="error_message" class="center">
  </div>
  <div id="create_project">
    <fieldset style="height: 33.3rem;border-style: none">
      <table>
        <thead style="border-width: none;background-color: #ee6e73;">
          <th style="color: white;">Create Project</th>
        </thead>
      </table>
      <div class="row">
        <div class="col s12">
          <div class="input-field col s4">
            <input id="project_name" type="text" name="text" style="margin-bottom: 0rem;" title="Enter correct name" autofocus required autocomplete="off">
            <label for="project_name">Enter Project Name</label>
            <!-- <span class="error" style="height: inherit;">Field is required</span> -->
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="fixed-action-btn">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light red" id="btnPrjectSave"> <i class="material-icons">check</i></button>
  </div>
</form>
<script type="text/javascript" src="js/pages/projects.js"></script>
