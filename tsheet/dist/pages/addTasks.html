<form id="task">
  <div id="error_message" class="center">
  </div>
  <fieldset style="height: 33.3rem;border-style: none">
    <datalist id="list_projects">
    </datalist>
    <datalist id="list_status">
    </datalist>
    <table>
      <thead style="border-width: none;background-color: #ee6e73;">
        <th style="color: white;">Create Tasks</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field col s12">
          <input id="project_name" type="text" style="margin-bottom: 0rem;" name="project_name" class="validate" list="list_projects" autofocus required autocomplete="off">
          <label for="project_name">Project Name</label>
        </div>
        <div class="input-field col s12">
          <input id="task_name" type="text" name="task_name" style="margin-bottom: 0rem;" class="validate" title="Enter the task name." autofocus required autocomplete="off">
          <label for="task_name">Task Name</label>
        </div>
        <div class="input-field col s12">
          <input id="start_date" type="text" name="start_date" style="margin-bottom: 0rem;" class="form-control" autofocus required autocomplete="off">
          <label for="start_date">Enter Start date(e.g:yyyy-mm-dd)</label>
        </div>
        </div>
      <div class="col s12 m6">
      <div class="input-field col s12">
          <input id="end_date" type="text" name="end_date" style="margin-bottom: 0rem;" class="form-control" autofocus required autocomplete="off">
          <label for="end_date">Enter End date(e.g:yyyy-mm-dd)</label>
        </div>
        <div class="input-field col s12">
          <input id="effort" type="number" name="effort" style="margin-bottom: 0rem;" step="any" class="validate" title="Enter the planned effort." autofocus required autocomplete="off">
          <label for="price">Planned Effort in Hrs</label>
        </div>
       <!--  <div class="input-field col s12" id="status_text">
          <input id="status" type="text" style="margin-bottom: 0rem;" name="status" class="validate" list="list_status" autofocus required autocomplete="off">
          <label for="status">Status</label>
        </div> -->
      </div>
    </div>
  </fieldset>
  <div class="fixed-action-btn" id="btnProductSave">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light red"> <i class="material-icons">check</i></button>
  </div>
</form>
