<form id="timesheet">
  <div id="error_message" class="center">
  </div>
  <fieldset style="height: 33.3rem;border-style: none">
    <datalist id="list_projects">
    </datalist>
    <datalist id="list_employees">
    </datalist>
    <datalist id="list_tasks">
    </datalist>
    <table>
      <thead style="border-width: none;background-color: #ee6e73;">
        <th style="color: white;">Create Timesheet</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field col s12">
          <input id="employee_name" type="text" name="employee_name" style="margin-bottom: 0rem;" class="validate" list="list_employees" title="Select the employee name." autofocus required autocomplete="off">
          <label for="employee_name">Employee Name</label>
        </div>
        <div class="input-field col s12">
          <input id="project_name" type="text" name="project_name" style="margin-bottom: 0rem;" class="validate" list="list_projects" title="Select the prject name." autofocus required autocomplete="off">
          <label for="project_name">Prject Name</label>
        </div>
        <div class="input-field col s12">
          <input id="task_name" type="text" name="task_name" style="margin-bottom: 0rem;" class="validate" list="list_tasks" title="Enter the task name." autofocus required autocomplete="off">
          <label for="task_name">Task Name</label>
        </div>
        </div>
      <div class="col s12 m6">
      <div class="input-field col s12">
          <input id="end_date" type="text" name="end_date" style="margin-bottom: 0rem;" class="form-control" autofocus required autocomplete="off">
          <label for="end_date">Enter date(e.g:yyyy-mm-dd)</label>
        </div>
        <div class="input-field col s12">
          <input id="effort" type="number" name="effort" step="any" style="margin-bottom: 0rem;" class="validate" title="Enter the planned effort." autofocus required autocomplete="off">
          <label for="price">Actual Effort in Hrs</label>
        </div>
        <div class="input-field col s12">
          <input id="activity" type="text" name="activity" style="margin-bottom: 0rem;" class="validate" title="Enter the Activity name." autofocus required autocomplete="off">
          <label for="activity">Activity Name</label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="fixed-action-btn" id="btnTimesheetSave">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light red"> <i class="material-icons">check</i></button>
  </div>
</form>
