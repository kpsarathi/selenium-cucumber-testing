<form id="assignment" name="assignment" novalidate>
  <div id="error_message" class="center">
  </div>
  <fieldset style="height: 33.3rem;border-style: none">
  <datalist id="list_employees">
    </datalist>
  <datalist id="list_projects">
    </datalist>
    <datalist id="list_tasks">
    </datalist>
    <datalist id="list_status">
    </datalist>
    <table>
      <thead style="border-width: none;background-color: #ee6e73;">
        <th style="color: white;">Create Assignments</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field col s12">
          <input id="employee" type="text" name="employee" style="margin-bottom: 0rem;" class="validate" list="list_employees" autofocus required autocomplete="off">
          <label for="employee">Employee Name</label>
        </div>
        <div class="input-field col s12">
          <input id="project_text" type="text" name="project_text" style="margin-bottom: 0rem;" class="validate" list="list_projects" autofocus required autocomplete="off">
          <label for="project_text">Prject Name</label>
        </div>
        </div>
      <div class="col s12 m6">
        <div class="input-field col s12">
          <input id="task_text" type="text" name="task_text" style="margin-bottom: 0rem;" class="validate" list="list_tasks" autofocus required autocomplete="off">
          <label for="task_text">Task Name</label>
        </div>
        <div class="input-field col s12" id="status_text" style="display: none;">
          <input id="status" type="text" style="margin-bottom: 0rem;" name="status" class="validate" list="list_status" autofocus required autocomplete="off">
          <label for="status" id="status_label">Status</label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="fixed-action-btn" id="btnAssignmentSave">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light red"> <i class="material-icons">check</i></button>
  </div>
</form>
